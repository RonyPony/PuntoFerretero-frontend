<!-- app.component.html -->
<div class="table-container">
    <h2 class="title">Productos</h2>
    <input [(ngModel)]="searchTerm" placeholder="Buscar...">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Categoria</th>
                <th>Cantidad</th>
                <th>Descripcion</th>
                <th>Descuento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of filteredData">
                <td>{{ item.productName }}</td>
                <td>{{ item.productCategoryName }}</td>
                <td>{{ item.itenCount }}</td>
                <td>{{ item.description }}</td>
                <td>{{ verifyDiscount(item.discountId) }}</td>
                <td><button (click)="goToEdit(item.productId)" class=" btn btn-warning">Editar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
